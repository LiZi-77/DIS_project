{% extends 'base.html' %}
{% block content %}

<!-- featured products -->
<section class="section featured">
  <div class="title">
    <span></span>
    <h2>Animals</h2>
    <span></span>
  </div>
  <div class="section-center featured-center">
    <!-- single product -->
    {% for a in animals %}
    <article class="product">
      <div class="product-container">
        <img
          src={{ a.picture }}
          class="product-img img"
          alt=""
        />

        <div class="product-icons">
          <a href={{ url_for('single_pet', animal_id=a.id) }} class="product-icon">
            <i class="fas fa-search"></i>
          </a>
          <a href={{ url_for ('shelter_delete', animal_id=a.id) }}>
            <button class="product-cart-btn product-icon" data-id="1" >
              <i class="fas fa-trash"></i>
            </button>
          </a>
        </div>

      </div>
      <footer>
        <h5 class="product-name">{{ a.name }}</h5>
        <span class="Breed">{{ a.breed }}</span>
      </footer>
    </article>
    <!-- end of single product -->
    {% endfor %}
  </div>
</section>


{% endblock %}
